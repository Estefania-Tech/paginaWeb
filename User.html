<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <a href="index.html" style="text-decoration: none; color: white;">
            <button class="logout">Cerrar Sesión</button>
        </a>
        <img src="usuario.png" alt="usuario" class="user-icon">
    </header>
    <div class="queries">
        <button>Consultar Libro</button>
    </div>
    <div class="stats">
        <div class="stat">
            <p>Libros Prestados</p>
            <div class="number">1</div>
        </div>
    </div>
    
    <!-- Tabla de libros prestados -->
    <div id="tabla-libros" class="hidden">
      <h2>Libros Prestados</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre del Libro</th>
            <th>Fecha Límite</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Cien Años de Soledad</td>
            <td>23 / Noviembre / 24</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Solicitud de préstamo -->
    <div class="request">
      <h2>Solicitar Préstamo</h2>
      <form>
        <div class="form-group">
          <label for="book-name">Nombre del Libro</label>
          <input type="text" id="book-name" placeholder="Ingrese nombre del libro">
        </div>
        <div class="form-group">
          <label for="author-name">Autor del Libro</label>
          <input type="text" id="author-name" placeholder="Ingrese autor del libro">
        </div>
        <div class="form-group">
          <label for="start-date">Fecha Inicial</label>
          <input type="date" id="start-date">
        </div>
        <div class="form-group">
          <label for="end-date">Fecha Final</label>
          <input type="date" id="end-date">
        </div>
        <div class="button-group">
          <button type="button" class="btn request-btn" onclick="window.location.href='solicitud.html'" style="background-color: #53B5A3;">Solicitar</button>
          <button type="button" class="btn cancel-btn" onclick="cancelarSolicitud()" style= "background-color:#53B5A3;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function mostrarTabla() {
      const tabla = document.getElementById('tabla-libros');
      tabla.classList.toggle('hidden');
    }

    function cancelarSolicitud() {
      document.getElementById('book-name').value = '';
      document.getElementById('author-name').value = '';
      document.getElementById('start-date').value = '';
      document.getElementById('end-date').value = '';
    }
  </script>
</body>
</html>
