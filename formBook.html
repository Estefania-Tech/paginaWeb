<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Libro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="icon">
      <span>★</span>
    </div>
    <h1>Añadir Libro</h1>
    <form>
      <div class="form-group">
        <label for="name">Nombre del libro</label>
        <input type="text" id="name" placeholder="Ingrese nombre">
      </div>
      <div class="form-group">
        <label for="cedula">Nombre del autor</label>
        <input type="text" id="cedula" placeholder="Ingrese cédula">
      </div>
      <div class="form-group">
        <label for="address">Genero</label>
        <input type="text" id="address" placeholder="Ingrese dirección">
      </div>
      <div class="form-group">
        <label for="phone">Fecha de publicación</label>
        <input type="text" id="phone" placeholder="Ingrese celular">
      </div>
      <div class="button-group">
        <button type="button" class="btn create" onclick="window.location.href='admin.html'">Crear</button>
        <button type="button" class="btn cancel" onclick="window.location.href='admin.html'">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
